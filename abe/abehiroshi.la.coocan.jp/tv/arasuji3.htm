<CENTER><H2>NHK金曜時代劇「天晴れ夜十郎」のあらすじ</H2></CENTER><P>
<CENTER>
  <H2>1996年 9月-1997年3月</H2>
</CENTER><P>
<CENTER>
  <H2><I>主演 阿部 寛</I></H2>
  <hr>
  <strong><font size="+1"><br>
  第３回「河内山大爆発」 <br>
  <br>
  </font></strong> 
</CENTER>
<CENTER>
  <table width="450">
    <tr>
      <td>
        <center>
        </center>
        夜十郎（阿部寛）は、おれん（永作博美）の父・弥平（河原さぶ）を助けようと裏の世界に強い宗俊（石坂浩二）に助けを頼むが、断られる。<br>
        おれんは火盗改の永井（平泉成）に直訴するが、捕まってしまう。<br>
        何かいい手はないか。夜十郎とお絹（黒木瞳）が思案していると、浪風（蟹江敬三）が１枚の絵図面を持ってきた。<br>
        それは、火事の焼け跡に建つ森田屋の蔵の見取り図。<br>
        火事は、森田屋と永井が仕組んでやった？</td>
    </tr>
