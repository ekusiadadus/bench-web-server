<center><h2>北村卓哉</h2></center><p>
<center>
  <TABLE border=1>
    <TR><TD ALIGN="LEFT">年齢：</TD><TD ALIGN="LEFT">３０歳</TD></TR>
<TR><TD ALIGN="LEFT">血液型：</TD><TD ALIGN="LEFT">Ａ型</TD></TR>
<TR><TD ALIGN="LEFT">最終学歴：</TD><TD ALIGN="LEFT">大したところではないが、一応、大学卒<br>（いわゆる、親の金で遊びまくっていたタイプ）</TD></TR>
<TR><TD ALIGN="LEFT">お勤め先：</TD><TD ALIGN="LEFT">大手商社、海外赴任中<br>（ここでも、親のコネを使いまくって、うまい具合に就職）</TD></TR>
<TR><TD ALIGN="LEFT">性格：</TD><TD ALIGN="LEFT">愛敬と要領の良さは天下一品。ルックスも良く、超マメな奴。<br>（「世の中、こんな簡単でいいのかよ？」と豪語するプレイボーイ。）</TD></TR>
<TR><TD ALIGN="LEFT">近況報告：</TD><TD ALIGN="LEFT">うまい具合に副社長の娘と結婚し、同期では異例の出世頭だったが、奥様に浮気がばれ、三下り半を突きつけられてしまう。<br>それと共に帰国。出世の道も絶たれ、ユウコへの”真実の愛”に目覚め、邁進する。</TD></TR>
</TABLE>
